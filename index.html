<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Splash Page</title>
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: white;
      text-align: center;
      margin-top: 150px;
    }
    
    h2 {
      margin-top: 50px;
      font-size: 32px;
    }
    
    form {
      display: inline-block;
      margin-top: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 20px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
    }
    
    button[type="submit"] {
      background-color: #FFA500;
      color: black;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
    
    button[type="submit"]:hover {
      background-color: #FFD700;
    }
    
    /* Media query for smaller screens */
    @media only screen and (max-width: 600px) {
      body {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div>
    <img src="logo-placeholder.png" alt="My Logo" width="100">
    <h2>Join our waitlist!</h2>
    <p>Be the first to know when we launch.</p>
    <form action="submit-form.php" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="business-needs">Tell us about your business needs:</label>
      <textarea id="business-needs" name="business-needs" required></textarea>
      <button type="submit">Join Waitlist</button>
    </form>
  </div>
</body>
</html>
