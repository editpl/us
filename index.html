<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>edit+</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: black;
      text-align: center;
      margin-top: 150px;
    }
    
    h2 {
      margin-top: 50px;
      font-size: 32px;
    }
    
    form {
      display: inline-block;
      margin-top: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 20px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
    }
    
    button[type="submit"] {
      background-color: #FFA500;
      color: black;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
    
    button[type="submit"]:hover {
      background-color: #FFD700;
    }
    
    /* Media query for smaller screens */
    @media only screen and (max-width: 600px) {
      body {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div>
    <img src="LOGO-website.png" alt="edit plus logo" width="250"><h1></h1>
 
  </div>
</body>
</html>
